<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Ether Time Release</h1>

       <!-- <h2 id="instructor"></h2> -->
        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">
        <label for="name" class="col-lg-2 control-label">Address</label>
        <input id="Address" type="text">

        <label for="name" class="col-lg-2 control-label">Ether Amount</label>
        <input id="Amount" type="text">
        
        <label for="name" class="col-lg-2 control-label">Lock in Period(in Seconds)</label>
        <input id="Time" type="text">

        <button id="button">Lock Ether</button>
        
        </br>
        
         <h1>Release my Ether</h1>

       <!-- <h2 id="instructor"></h2> -->
        
        <button id="CheckBalance">Check My Balance</button>
        <input id="Balance" type="text" value="0.0000 ETH">

        <button id="ReleaseEther">Release My Ether</button>
  

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
    } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }
    
    web3.eth.defaultAccount = web3.eth.accounts[0];
    
    var TimeReleaseContract = web3.eth.contract([
    	{
    		"anonymous": false,
    		"inputs": [
    			{
    				"indexed": false,
    				"name": "name",
    				"type": "string"
    			},
    			{
    				"indexed": false,
    				"name": "age",
    				"type": "uint256"
    			}
    		],
    		"name": "Instructor",
    		"type": "event"
    	},
    	{
    		"constant": false,
    		"inputs": [
    			{
    				"name": "_fName",
    				"type": "string"
    			},
    			{
    				"name": "_age",
    				"type": "uint256"
    			}
    		],
    		"name": "setInstructor",
    		"outputs": [],
    		"payable": false,
    		"stateMutability": "nonpayable",
    		"type": "function"
    	},
    	{
    		"constant": true,
    		"inputs": [],
    		"name": "getInstructor",
    		"outputs": [
    			{
    				"name": "",
    				"type": "string"
    			},
    			{
    				"name": "",
    				"type": "uint256"
    			}
    		],
    		"payable": false,
    		"stateMutability": "view",
    		"type": "function"
    	}
    ]);
    
    	var TimeRel = TimeReleaseContract.at('0x5b754b3103ce82f62fc6774fa2d17a2ff867cb4a');
        console.log(TimeRel);
    
        var instructorEvent=TimeRel.Instructor();
        instructorEvent.watch(function(error, result){
            if (!error)
                {
                    $("#loader").hide();
                    $("#instructor").html(result.args.name + ' (' + result.args.age + ' years old)');
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
        });
        

        $("#button").click(function() {
        	$("#loader").show();
            TimeRel.setInstructor($("#name").val(), $("#age").val());
        });
        
        
        
    </script>

</body>
</html>
